<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Landing_Page</title>
</head>
<body>
    <header id="header">
      <div>
        <img id="header-img" src="./src/logo.png" alt="logo-sumay">
        <nav id="nav-bar">
          <a class="nav-link" href="#home">Inicio</a>
          <a class="nav-link" href="#work">Nuestro trabajo</a>
          <a class="nav-link" href="#product">Productos</a>
        </nav> 
      </div>
    </header>
    <main id="main">
      <section id="home" >
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <h2>Descubre Nuestro Catálogo</h2>
          <label for="email">Mandanos tu email para recibir el catálogo</label>
          <input
            name="email"
            id="email"
            type="email"
            placeholder="Enter your email address"
            required
          />
          <input id="submit" type="submit" value="Get Started" class="btn" />
        </form>
        <img id="img-product"src="./src/produc_04.png" alt=""> 
      </section>
      <section id="work" ></section>
        <h2>En sumay trabajamos por una economia circular</h2>
        <video  id="video" src="./src/video.mp4" controls autoplay></video>
      <section id="product">
        <h2>Productos</h2>
        <div id="content-card">
          <div class="card color-b-secondary">
             <img class="card-img " src="./src/produc_01.png" alt="">
             <div id="card-content">
               <h4>Shampo + Acondicionador</h4>
               <p class="pricing_product">45 Bs</p>
             </div>
          </div>
          <div class="card color-b-danger">
            <img class="card-img " src="./src/produc_02.png" alt="">
            <div id="card-content">
              <h4>Shampo + Lavavajilla  </h4>
              <p class="pricing_product">35 Bs</p>
            </div>
         </div>
         <div class="card color-b-primary">
          <img class="card-img " src="./src/produc_03.png" alt="">
          <div id="card-content">
            <h4>2 Lavavajilla</h4>
            <p class="pricing_product">25 Bs</p>
          </div>
       </div>
        </div>  
      </section>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</body>
</html>
